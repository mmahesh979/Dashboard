<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
<script type="text/javascript">

$(document).ready(function(){
    $('#table_id td.y_n').each(function(){
    	var value = parseFloat($(this).text())
    	alert(value)
        if (parseFloat($(this).text()) > 5) {
            $(this).css('background-color','#ff3200');
        } else if (parseFloat($(this).text()) > 2 && parseFloat($(this).text()) <=5){
            $(this).css('background-color','#ffc000');
        } else {
            $(this).css('background-color','#92d000');
        }
    });
});

</script>

</head>
<body>

<table id="table_id">
 <tr><th>Question</th><th>Y/N?</th></tr>
 <tr><td>I am me.</td><td class="y_n">1.1</td></tr>
 <tr><td>I am him.</td><td class="y_n">2.3</td></tr>
 <tr><td>I am not sure.</td><td class="y_n">6.9</td></tr>
 <tr><td>This is a table.</td><td class="y_n">6</td></tr>
</table>

</body>
</html>
